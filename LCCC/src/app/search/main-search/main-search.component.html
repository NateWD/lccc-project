<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form class="form-inline">
          <div class="input-group w-100">
            <input type="text" class="form-control form-control-lg" placeholder="Search for a polymer">
            <div class="input-group-append">
              <button class="btn btn-primary btn-lg" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search Results</h5>
            <div class="list-group">
                <p *ngFor="let item of items">
                    <a href="#" class="list-group-item list-group-item-action" (click)="toggleDetails(item)">{{ item.name }}</a>
                    <td colspan="4" *ngIf="item.showDetails">
                        <div class="details">
                          <p>Phone: {{ item.phone }}</p>
                          <p>Email: {{ item.email }}</p>
                          <p>Notes: {{ item.notes }}</p>
                        </div>
                      </td>
                    <!--<td>{{ item.age }}</td>
                    <td>{{ item.address }}</td>-->
                    <!--<td><a href="#" (click)="toggleDetails(item)">Show Details</a></td>-->
                </p>
              
              <!--<a href="#" class="list-group-item list-group-item-action">Polymer 2</a>
              <a href="#" class="list-group-item list-group-item-action">Polymer 3</a>
              <a href="#" class="list-group-item list-group-item-action">Polymer 4</a>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
